<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sam Ross</title>
  <style>
    :root {
      --accent: rgb(53, 33, 183);
      --trans_accent: rgba(53, 33, 183, 0.3);
      --bg-dark: #111;
      --bg-light: #ffeedd;
      --text: rgba(211, 211, 211, 0.75);
      --muted: #d3d3d3;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #2173b7, #21b2b7, #21b778, #3521b7);
      background-size: 400% 400%;
      color: var(--text);
      overflow-x: hidden;
      animation: gradientMove 12s ease infinite;
      height: 100vh;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      background: rgba(17,17,17,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
    }
    header .logo { font-weight: 700; font-size: 1.2rem; letter-spacing: 1px; }
    header nav { display: flex; align-items: center; }
    header nav a { margin: 0 1rem; text-decoration: none; color: var(--text); opacity: 0.85; transition: 0.2s; }
    header nav a:hover { color: var(--accent); opacity: 1; }

    section { width: 100%; max-width: 1000px; margin: 0 auto; padding: 0 2rem; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

    #home h1 { font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 800; margin-bottom: 1rem; letter-spacing: 0.05em; }
    #home p { font-size: 1.25rem; color: var(--muted); margin-bottom: 2rem; }
    .buttons a { display: inline-block; padding: 0.75rem 1.5rem; border: 0px solid var(--accent); color: var(--muted); border-radius: 5px; text-decoration: none; margin: 0 0.5rem; transition: 0.3s; background: var(--accent); }
    .buttons a:hover { background: var(--trans_accent); transform: scale(1.05); transform: translateY(-5px);}

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <header>
    <div class="logo">Sam Ross</div>
    <nav>
      <a href="#home">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h1>SAM ROSS</h1>
    <p>Engineer, 3D Printing Enthusiast, Runner</p>
    <div class="buttons">
      <a href="projects.html">View Projects</a>
      <a href="contact.html">Contact Me</a>
    </div>
  </section>
</body>
</html>
